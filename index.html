<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoccerAPI-Fetch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/fetch.js"></script>
    <script src="./scripts/showButton.js"></script>
    <link rel="stylesheet" href="./styles/globals.css">
</head>

<body class=" bg-gray-900 w-screen h-screen">

    <div class="title flex justify-center items-center w-screen h-[10%] ">
        <h1 class="text-white font-bold text-3xl"> <i class="fa-regular fa-futbol" style="color: #ffffff;"></i>
            SoccerAPI-Fetch</h1>
    </div>

    <div class="content flex w-screen h-[80%] mt-4">
        <div
            class="search-box bg-gray-700 w-[30rem] h-full ml-20 mr-20 rounded-xl shadow-[#000000] shadow-2xl overflow-auto">
            <table class="text-white w-full">
                <thead>
                    <tr class="">
                        <th class="py-2 text-center">Name</th>
                        <th class="py-2 text-center">Country</th>
                        <th class="py-2 text-center">Select</th>
                    </tr>
                </thead>
                <td>
                    <tr>
                        <td colspan="3" class="border-t-2 border-gray-600"></td>
                    </tr>
                </td>
                <tbody>
                </tbody>
            </table>

            <div class=" flex justify-center w-full mt-6 mb-2  px-4">
                <button id="prevButton"
                    class="px-3 py-1 mr-2 bg-blue-500 text-white rounded focus:outline-none hover:bg-blue-600 active:bg-blue-800">
                    <i class="fa-solid fa-arrow-left mr-2" style="color: #ffffff;"></i> <span>Previous</span>
                </button>
                <p class="text-gray-400 page-number">Page 1</p>
                <button id="nextButton"
                    class="px-3 py-1 ml-2 bg-blue-500 text-white rounded focus:outline-none hover:bg-blue-600 px-7 active:bg-blue-800">
                    <span>Next</span><i class="fa-solid fa-arrow-right ml-2" style="color: #ffffff;"></i>
                </button>

            </div>
        </div>

        <button id="searchButton"
            class="hidden bg-blue-500 text-white px-4 py-2 rounded absolute bottom-5 left-1/2 transform -translate-x-1/2 transition-all duration-300 hover:bg-blue-600 active:bg-blue-800">Search</button>
        <i class="fa-solid fa-arrow-right mt-[15rem] text-7xl " style="color: #ffffff;"></i>

        <div class="response-box bg-gray-700 w-[30rem] h-full rounded-xl ml-20 mr-20 shadow-[#000000] shadow-2xl">

        </div>
    </div>
</body>

</html>
